language: java
jdk: oraclejdk8
dist: trusty
sudo: true
addons:
  sonarcloud:
    organization: lapots-github
    token:
      secure: 
script:
- "./gradlew sonarqube"
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
  - "$HOME/.gradle"
  - ".gradle"
after_success:
- "./gradlew jacocoTestReport coveralls"
deploy:
  provider: heroku
  app: judge-re
  api_key:
    secure: 
